overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: 'Bearer ${process.env.VITE_GITHUB_TOKEN}'
documents: 'src/**/*.gql'
generates:
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: 'generated/graphql.ts'
      extension: '.generated.ts'
    plugins:
      - typescript
      - typescript-operations
